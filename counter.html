<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <script>
        fetch('https://api.countapi.xyz/hit/counter.com/visits')
            .then(res => res.json())
            .then(data => {
                document.getElementById('counter').textContent = data.value;
            });
    </script>
</head>
<body>
    <h1>Welcome to my website!</h1>
    <p>This page has been visited <span id="counter"></span> times.</p>
</body>
</html>
